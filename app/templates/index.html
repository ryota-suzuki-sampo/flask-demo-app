<!DOCTYPE html>
<html>
<head>

</head>

                <input type="text" name="charter_type" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">船籍</label>
                <input type="text" name="flag" class="form-control">
            </div>
