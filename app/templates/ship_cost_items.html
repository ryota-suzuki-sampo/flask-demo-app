<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ ship_name }} - 費用項目（2通貨対応）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1>{{ ship_name }} の費用項目（2通貨対応）</h1>

    <form method="POST" class="mt-4">
        <div class="row">
            {% for item_id, item_name in item_types %}
                {% set iid = item_id | int %}
                {% if item_id != 6 %} 
                <div class="col-12 mb-4">
                    <h5>{{ item_name }}</h5>
                    <div class="row">
                        {% if item_id == 1 %}
                            <div class="col-md-6">
                                <label class="form-label">通貨</label>
                                <div class="input-group">
                                    <select name="currency_{{ item_id }}_1" class="form-select">
                                        <option value="">-- 通貨選択 --</option>
                                        {% for cid, cname in currencies %}
                                            <option value="{{ cid }}"
                                                {% if cost_data.get(item_id, {}).get(1, {}).currency_id == cid 
                                                or (item_id == 1 and not cost_data.get(item_id, {}).get(1, {}).currency_id and cid == 2) %}selected{% endif %}>
                                                {{ cname }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <input type="number" step="0.01" name="amount_{{ item_id }}_1"
                                        class="form-control"
                                        value="{{ cost_data.get(item_id, {}).get(1, {}).amount or '' }}">
                                </div>
                            </div>
                        {% else %}
                            {% for gno in [1, 2] %}
                            <div class="col-md-6">
                                <label class="form-label">{{ gno }} 通貨</label>
                                <div class="input-group mb-1">
                                    <select name="currency_{{ item_id }}_{{ gno }}" class="form-select">
                                        <option value="">-- 通貨選択 --</option>
                                        {% for cid, cname in currencies %}
                                            <option value="{{ cid }}"
                                                {% if cost_data.get(item_id, {}).get(gno, {}).currency_id == cid %}selected{% endif %}>
                                                {{ cname }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <input type="number" step="0.01" name="amount_{{ item_id }}_{{ gno }}"
                                        class="form-control"
                                        value="{{ cost_data.get(item_id, {}).get(gno, {}).amount or '' }}">
                                    {% if item_id == 5 %}
                                        <span class="input-group-text">融資比率</span>
                                        <input type="number" step="0.01" name="ratio_{{ item_id }}_{{ gno }}"
                                            class="form-control"
                                            value="{{ cost_data.get(item_id, {}).get(gno, {}).ratio or '' }}">
                                    {% endif %}
                                </div>
                            </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">保存</button>
            <a href="{{ url_for('list_ships') }}" class="btn btn-secondary">戻る</a>
        </div>
    </form>
</div>
</body>
</html>
