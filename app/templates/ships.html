<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>船舶一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>登録済みの船舶一覧</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>船名</th>
                    <th>会社名</th>
                    <th>傭船形態</th>
                    <th>竣工年月日</th>
                    <th>船籍</th>
                    <th>船種</th>
                </tr>
            </thead>
            <tbody>
                {% for ship in ships %}
                <tr>
                    <td>{{ ship[0] }}</td>
                    <td>{{ ship[1] }}</td>
                    <td>{{ ship[2] }}</td>
                    <td>{{ ship[3] }}</td>
                    <td>{{ ship[4] }}</td>
                    <td>{{ ship[5] }}</td>
                    <td>{{ ship[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">← 登録に戻る</a>
    </div>
</body>
</html>
