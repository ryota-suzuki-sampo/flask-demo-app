<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>船舶一覧</title>
    <!-- Bootstrap CDN 読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">登録済みの船舶一覧</h1>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>船名</th>
                    <th>会社名</th>
                    <th>竣工日</th>
                </tr>
            </thead>
            <tbody>
                {% for id, ship_name, company_name, completion_date in ships %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ ship_name }}</td>
                    <td>{{ company_name }}</td>
                    <td>{{ completion_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary mt-3">← 船舶登録フォームへ戻る</a>
    </div>
</body>
</html>
