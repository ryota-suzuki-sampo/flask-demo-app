<!-- templates/aggregate_start.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>集計シート作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white border-bottom mb-4">
  <div class="container-fluid">
    <span class="navbar-brand">🚢 船舶管理システム</span>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">集計シート作成</h2>

  <!-- 船舶名一覧表示部 -->
  <div class="mb-3">
    <label class="form-label">対象船舶</label>
    <ul id="ship-list" class="list-group"></ul>
  </div>

  <!-- 集計実行フォーム -->
  <form id="aggForm" method="post" action="/export_aggregated_excel" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="start_month" class="form-label">開始年月</label>
      <input
        type="month"
        class="form-control"
        id="start_month"
        name="start_month"
        value="{{ now.strftime('%Y-%m') }}"
        required
      >
    </div>
    <div class="mb-3">
      <label for="template_file" class="form-label">Excelテンプレートを選択</label>
      <input
        type="file"
        class="form-control"
        id="template_file"
        name="template_file"
        accept=".xlsx,.xls"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary">通常集計 実行</button>
    <a href="/ships" class="btn btn-secondary ms-2">キャンセル</a>
  </form>

  <!-- 2通貨対応集計フォーム -->
  <form id="aggForm2" method="post" action="/export_2currency_aggregated_excel" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="start_month2" class="form-label">開始年月</label>
      <input
        type="month"
        class="form-control"
        id="start_month2"
        name="start_month"
        value="{{ now.strftime('%Y-%m') }}"
        required
      >
    </div>
    <div class="mb-3">
      <label for="template_file2" class="form-label">Excelテンプレートを選択</label>
      <input
        type="file"
        class="form-control"
        id="template_file2"
        name="template_file"
        accept=".xlsx,.xls"
        required
      >
    </div>
    <button type="submit" class="btn btn-success">2通貨集計 実行</button>
    <a href="/ships" class="btn btn-secondary ms-2">キャンセル</a>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const shipListEl = document.getElementById('ship-list');
  const selectedIds = JSON.parse(localStorage.getItem('selectedShipIds') || '[]');

  // ① 船名表示（既存の/api/ship_names 呼び出し）
  if (selectedIds.length === 0) {
    shipListEl.innerHTML = '<li class="list-group-item">（船舶が選択されていません）</li>';
  } else {
    fetch('/api/ship_names', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ship_ids: selectedIds})
    })
    .then(res => res.json())
    .then(names => {
      shipListEl.innerHTML = '';
      names.forEach(name => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = name;
        shipListEl.appendChild(li);
      });
    });
  }

  // ② フォーム送信前に ship_ids hidden input を追加
  const form = document.getElementById('aggForm');
  form.addEventListener('submit', function(e) {
    // 既存の hidden をクリア
    this.querySelectorAll('input[name="ship_ids"]').forEach(el => el.remove());

    // localStorage から ship_ids を取得
    if (selectedIds.length === 0) {
      e.preventDefault();
      alert('まず船舶を選択してください。');
      return;
    }
    selectedIds.forEach(id => {
      const inp = document.createElement('input');
      inp.type = 'hidden';
      inp.name = 'ship_ids';
      inp.value = id;
      this.appendChild(inp);
    });
    // ここまでで ship_ids が form データに乗ります
  });
});
</script>
</body>
</html>
