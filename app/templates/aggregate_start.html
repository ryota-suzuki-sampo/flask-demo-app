<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>集計シート作成 – 開始年月選択</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white border-bottom mb-4">
  <div class="container-fluid">
    <span class="navbar-brand">🚢 船舶管理システム</span>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">集計シート作成</h2>

  <form method="get" action="/aggregate_confirm">
    <div class="mb-3">
      <label for="start_month" class="form-label">開始年月</label>
      <!-- 当月をデフォルトに設定 -->
      <input 
        type="month" 
        class="form-control" 
        id="start_month" 
        name="start_month"
        value="{{ now.strftime('%Y-%m') }}" 
        required
      >
    </div>

    <button type="submit" class="btn btn-primary">次へ</button>
    <a href="/ships" class="btn btn-secondary ms-2">キャンセル</a>
  </form>
</div>
</body>
</html>
