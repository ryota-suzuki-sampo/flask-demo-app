<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>船舶登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">船舶を登録</h1>

  <form method="post" action="/register" class="row g-3">
    <div class="col-md-6">
      <label for="ship_name" class="form-label">船名</label>
      <input type="text" class="form-control" id="ship_name" name="ship_name" required>
    </div>

    <div class="col-md-6">
      <label for="company_name" class="form-label">会社名</label>
      <input type="text" class="form-control" id="company_name" name="company_name" required>
    </div>

    <div class="col-md-6">
      <label for="charter_type" class="form-label">傭船形態</label>
      <input type="text" class="form-control" id="charter_type" name="charter_type">
    </div>

    <div class="col-md-6">
      <label for="flag" class="form-label">船籍</label>
      <input type="text" class="form-control" id="flag" name="flag">
    </div>

    <div class="col-md-6">
      <label for="ship_type" class="form-label">船種</label>
      <input type="text" class="form-control" id="ship_type" name="ship_type">
    </div>

    <div class="col-md-6">
      <label for="completion_date" class="form-label">竣工年月日</label>
      <input type="date" class="form-control" id="completion_date" name="completion_date">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">登録</button>
      <a href="/ships" class="btn btn-secondary">一覧に戻る</a>
    </div>
  </form>
</div>
</body>
</html>
