<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
  <h4 class="text-center text-secondary mb-1">RAFFLES CONSULTING</h4>
  <h2 class="mb-4 text-center">ログイン</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="/login">
    <div class="mb-3">
      <label for="username" class="form-label">ユーザー名</label>
      <input type="text" id="username" name="username" placeholder="ユーザー名" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">パスワード</label>
      <input type="password" id="password" name="password" placeholder="パスワード" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">ログイン</button>
  </form>
</div>
</body>
</html>
